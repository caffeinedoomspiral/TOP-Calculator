<!DOCTYPE html>

<html lang = "en" >

<head>
    <meta charset = "UTF-8" >
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" >
    <link rel = "stylesheet" href = "./styles.css" >
    <title> Calculatron </title>
</head>

<body>
    
    <div id = 'calculator' >
        <div id = 'display' >0</div>
        <div id = 'keyboard' >
            <div id = 'keys'>
                <div id = 'clears'>
                    <button class = 'clear' id = 'allClear' data-value = 'ac' > AC </button>
                    <button class = 'clear' id = 'clear' data-value = 'c' > < </button>
                </div>
                <div id = 'firstRow'>
                    <button class = 'key' data-value = '7' > 7 </button>
                    <button class = 'key' data-value = '8' > 8 </button>
                    <button class = 'key' data-value = '9' > 9 </button>
                </div>
                <div id = 'secondtRow'>
                    <button class = 'key' data-value = '4' > 4 </button>
                    <button class = 'key' data-value = '5' > 5 </button>
                    <button class = 'key' data-value = '6' > 6 </button>
                </div>
                <div id = 'thirdtRow'>
                    <button class = 'key' data-value = '1' > 1 </button>
                    <button class = 'key' data-value = '2' > 2 </button>
                    <button class = 'key' data-value = '3' > 3 </button>
                </div>
                <div id = 'fourthRow'>
                    <button class = 'key' id = 'zero' data-value = '0' > 0 </button>
                    <button class = 'key' id= 'dot' data-value = '.' > . </button>
                </div>
              </div>
            <div id = 'operators'>
                <button class = 'operator' data-value = '/' > / </button>
                <button class = 'operator' data-value = '*' > * </button>
                <button class = 'operator' data-value = '-' > - </button>
                <button class = 'operator' data-value = '+' > + </button>
                <button class = 'equals' data-value = '=' > = </button>
            </div>
        </div> 
    </div>

    <script src = ".\script.js" ></script>
</body>
</html>
